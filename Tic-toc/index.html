<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-toc-game</title>
</head>
<body>
    <h1>Customizable Tic-Tac-Toe</h1>
    <div id="game-container">
        <div id="settings">
            <input type="number" id="grid-size" min="3" max="10" value="3" placeholder="Grid Size (3-10)">
            <input type="number" id="win-streak" min="3" max="10" value="3" placeholder="Win Streak (3-10)">
            <button id="start-game">Start Game</button>
        </div>
        <div id="status">Player X's turn</div>
        <div id="game-board"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
